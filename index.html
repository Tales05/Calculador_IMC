<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadoraImc">
        <h1>Calculadora IMC</h1>
        <div class="informacaImc">
            <input type="text" class="nome" placeholder="Digite seu nome">
            <div class="pesoAltura">
                <input type="number" class="peso" placeholder="Peso        kg" >
                <input type="number" class="altura" placeholder="Altura        M">
            </div>
        </div>
        <div class="execImc">
            <button id="botaoConsultar">Consultar</button>
        </div>
        <div class="resultadoImc"></div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
